<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>House</title>
	<link rel="stylesheet" href="./stylelab2.css">
</head>
<body>
	<div class="house_first_relativ">
		<div class="house_relativ_wall"></div>
		<div class="house_relativ_roof1"></div>
		<div class="house_relativ_roof2"></div>
		<div class="house_relativ_window"></div>
		<div class="house_relativ_door"></div>
	</div>
	<div class="house_second_static">
		<div class= "house_static_wall"></div>
		<div class="house_static_roof1"></div>
		<div class="house_static_roof2"></div>
		<div class="house_static_window1"></div>
		<div class="house_static_door"></div>
		<div class="house_static_window2"></div>
		<div class="house_static_window3"></div>
		<div class="house_static_door-handle"></div>
	</div>
	<div class="house_third_fixed">
		<div class= "house_fixed_wall"></div>
		<div class="house_fixed_roof1"></div>
		<div class="house_fixed_roof2"></div>
		<div class="house_fixed_window1"></div>
		<div class="house_fixed_door"></div>
		<div class="house_fixed_window2"></div>
		<div class="house_fixed_window3"></div>
		<div class="house_fixed_door-handle"></div>
	</div>
	<div class="house_fourth_absolute">
		<div class="house_absolute_wall"></div>
		<div class="house_absolute_roof1"></div>
		<div class="house_absolute_roof2"></div>
		<div class="house_absolute_window"></div>
		<div class="house_absolute_door"></div>
	</div>
	
</body>
</html>
